<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Bindicator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Weather Icons CSS -->
    <link rel="stylesheet" href="/my-bindicator/font/weather-icons.min-eae1f0f5453ebb22.css" integrity="sha384-8ioow4WaFbARExkpndAd5R4b//QLKDDHmz9yjO71m1D7+2vEb3nbPssEfRK1qKud"/>

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>

    <!-- Yew WASM Module -->
    <link rel="modulepreload" href="/my-bindicator/bindicator-58bf6f2a2c130da6.js" crossorigin="anonymous" integrity="sha384-tuG9cHLfYzGZ2k3uUYhHQJylf95kNXZqfqnheIjKMDEXgtsniG74ecDfSwE5pjEC">
    <link rel="preload" href="/my-bindicator/bindicator-58bf6f2a2c130da6_bg.wasm" crossorigin="anonymous" integrity="sha384-BiX2mUVmVwc8ux9GBuaPvJjX3VvTfAfpuhROzhO0THEgBn/I3Q6ylY3R/KfPQSyw" as="fetch" type="application/wasm">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto; /* allow scrolling in portrait */
            cursor: none;
            background-color: #121212;
        }

        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        /* Weather icons scale with screen width */
        .wi, .weather-icon {
            font-size: 6vw;
        }

        /* Main content and weather panel */
        #main-content {
            width: 95vw;
            max-width: 100%;
            flex-grow: 1; /* takes remaining space */
        }

        #weather-panel {
            width: 95vw;
            max-width: 100%;
            display: flex;
            justify-content: space-around;
            flex-shrink: 0; /* always visible in landscape */
            margin-top: 10px;
        }

        /* Landscape layout */
        @media (orientation: landscape) {
            #app {
                flex-direction: row;
                justify-content: space-around;
                align-items: flex-start;
            }

            #main-content {
                flex: 3; /* main content bigger */
            }

            #weather-panel {
                flex: 1; /* weather panel always visible on the side */
                margin-top: 0;
                flex-direction: column;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body data-bs-theme='dark'>
<script type="module">
import init, * as bindings from '/my-bindicator/bindicator-58bf6f2a2c130da6.js';
const wasm = await init({ module_or_path: '/my-bindicator/bindicator-58bf6f2a2c130da6_bg.wasm' });
window.wasmBindings = bindings;
dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));
</script>

<div id="app">
    <div id="main-content">
        <!-- Yew app main content mounts here -->
    </div>
    <div id="weather-panel">
        <!-- Weather info/icons will mount here -->
    </div>
</div>

</body>
</html>

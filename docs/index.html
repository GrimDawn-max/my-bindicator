<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Bindicator</title>

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Weather icons -->
    <link rel="stylesheet" href="/my-bindicator/font/weather-icons.min-eae1f0f5453ebb22.css" integrity="sha384-8ioow4WaFbARExkpndAd5R4b//QLKDDHmz9yjO71m1D7+2vEb3nbPssEfRK1qKud"/>

    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>

    <!-- Yew App -->
    <link rel="modulepreload" href="/my-bindicator/bindicator-58bf6f2a2c130da6.js" crossorigin="anonymous" integrity="sha384-tuG9cHLfYzGZ2k3uUYhHQJylf95kNXZqfqnheIjKMDEXgtsniG74ecDfSwE5pjEC">
    <link rel="preload" href="/my-bindicator/bindicator-58bf6f2a2c130da6_bg.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" integrity="sha384-BiX2mUVmVwc8ux9GBuaPvJjX3VvTfAfpuhROzhO0THEgBn/I3Q6ylY3R/KfPQSyw">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            cursor: none;
        }

        body[data-bs-theme='dark'] {
            background-color: #121212;
            color: #fff;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* Main chart/content area */
        #main-content {
            flex: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Weather panel */
        #weather-panel {
            flex: 3;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-size: 5vw; /* scales icons & text on iPhone screen */
        }

        /* Responsive adjustments */
        @media (orientation: landscape) {
            #app {
                flex-direction: row;
            }
            #main-content {
                flex: 3;
            }
            #weather-panel {
                flex: 1;
            }
        }

        @media (max-width: 430px) {
            #weather-panel {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body data-bs-theme='dark'>
    <div id="app">
        <div id="main-content">
            <!-- Yew app mounts here -->
        </div>
        <div id="weather-panel">
            <!-- Weather icons will display here -->
        </div>
    </div>

    <script type="module">
        import init, * as bindings from '/my-bindicator/bindicator-58bf6f2a2c130da6.js';
        const wasm = await init({ module_or_path: '/my-bindicator/bindicator-58bf6f2a2c130da6_bg.wasm' });

        window.wasmBindings = bindings;
        dispatchEvent(new CustomEvent("TrunkApplicationStarted", { detail: { wasm } }));
    </script>
</body>
</html>

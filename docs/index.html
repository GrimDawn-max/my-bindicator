    /* iPhone 15 Pro Max landscape (932 x 430) and iPhone 15 Pro landscape (852 x 393) */

        grid-template-columns: repeat(7, 1fr);

        overflow-x: auto;

        transition: transform 0.2s;

    .forecast-temps {

    .temp-high {
        font-size: 1.2em;
        font-weight: bold;
        color: #e74c3c;
    }
    
    .forecast-day.today .temp-high {
        color: #fff;
    }
    
    .temp-low {
        font-size: 1em;
        color: #3498db;
    }
    
    .forecast-day.today .temp-low {
        color: rgba(255,255,255,0.9);
    }
    
    .pop {
        font-size: 0.85em;
        color: #666;
        margin-top: 5px;
    }
    
    .forecast-day.today .pop {
        color: rgba(255,255,255,0.8);

    }

        margin-bottom: 20px;
        font-size: 1.5em;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .ec-badge {
        margin-left: auto;
        font-size: 1.5em;
    }
    
    /* Current weather styling */
    .current-weather {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 30px;
        align-items: center;
    }
    
    .temp-section {

    .temp-display {

        background-clip: text;
        line-height: 1;
    }

        font-size: 1.3em;
        color: #555;
        margin-top: 10px;
        font-weight: 500;
    }

        grid-template-columns: repeat(2, 1fr);

    }
    
    .detail-item {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 15px;
        border-radius: 10px;
        transition: transform 0.2s;
    }
    
    .detail-item:hover {
        transform: translateY(-3px);
    }
    
    .detail-label {
        font-size: 0.85em;
        color: #666;
        margin-bottom: 3px;
        font-weight: 600;
    }

        font-size: 1.2em;

        color: #333;

        }

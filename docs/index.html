<!doctype html>
<html lang="en">
<head>
    <!-- Reload the page every X amount of seconds, in case the app crashes lol -->
    <meta http-equiv="refresh" content="3600">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bindicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link data-trunk href="./weather-icons-master/font/weather-icons.min.css" rel="css" data-target-path="font">
    <link data-trunk href="./weather-icons-master/font" rel="copy-dir">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>
</head>
<style>
    /* Default desktop styling */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #app {
        height: 100%;
        cursor: none;
        overflow: hidden;
    }

    /* iPhone 15 Pro Max landscape (932 x 430) and iPhone 15 Pro landscape (852 x 393) */
    @media screen and (max-width: 932px) and (orientation: landscape) {
        #app {
            font-size: 10px !important;
            padding: 0.2rem 0.3rem !important;
            overflow: hidden !important;
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
        }
        
        /* Top section with bins and clock - more compact */
        #app > div:nth-child(2) {
            margin-bottom: 0.2rem !important;
        }
        
        /* Bin icons - smaller */
        svg {
            height: 30px !important;
            width: auto !important;
        }
        
        /* Christmas tree and bin text */
        .fs-1 {
            font-size: 0.75rem !important;
            margin-left: 5px !important;
        }
        
        /* Weather chart - very compact */
        #chart {
            width: 100% !important;
            max-width: 900px !important;
            height: 70px !important;
            margin: 0 auto !important;
        }
        
        /* Daily weather cards - extremely compact */
        .card-group {
            gap: 0.1rem !important;
            margin-top: 0.3rem !important;
            flex-wrap: nowrap !important;
        }
        
        .card {
            font-size: 0.5rem !important;
            min-width: 0 !important;
            flex: 1 1 0 !important;
        }
        
        .card-header {
            padding: 0.05rem !important;
            font-size: 0.6rem !important;
            line-height: 1.1 !important;
        }
        
        .card-body {
            padding: 0.15rem 0.1rem !important;
            gap: 0.05rem !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
        }
        
        /* Weather icons in cards */
        .card-body .display-3 {
            font-size: 1rem !important;
            line-height: 1 !important;
            margin: 0 !important;
        }
        
        .card-body .wi {
            font-size: 1rem !important;
        }
        
        /* Temperature text */
        .card-body .fs-5,
        .card-body .text-nowrap {
            font-size: 0.55rem !important;
            line-height: 1.1 !important;
            white-space: nowrap !important;
        }
        
        /* Sunrise/sunset and precipitation */
        .card-body .fw-bold {
            font-size: 0.5rem !important;
            line-height: 1.1 !important;
            white-space: nowrap !important;
        }
        
        /* Remove extra margins/paddings */
        .mt-3 {
            margin-top: 0.3rem !important;
        }
        
        .p-0 {
            padding: 0.05rem !important;
        }
        
        .gap-1 {
            gap: 0.05rem !important;
        }
    }
    
    /* Portrait mode - enable scrolling */
    @media screen and (max-width: 430px) and (orientation: portrait) {
        html {
            overflow-y: scroll !important;
            -webkit-overflow-scrolling: touch !important;
        }
        
        body {
            overflow-y: scroll !important;
            height: auto !important;
            min-height: 100vh !important;
        }
        
        #app {
            height: auto !important;
            min-height: 100vh !important;
            overflow-y: visible !important;
            overflow-x: hidden !important;
            font-size: 14px !important;
            padding: 0.5rem !important;
            display: block !important;
        }
        
        /* Stack bins and clock vertically */
        #app > div:nth-child(2) {
            flex-direction: column !important;
            gap: 0.5rem !important;
            margin-bottom: 1rem !important;
        }
        
        /* Bin icons */
        svg {
            height: 60px !important;
        }
        
        .fs-1 {
            font-size: 1.5rem !important;
        }
        
        /* Weather chart */
        #chart {
            width: 100% !important;
            height: 180px !important;
            margin: 1rem 0 !important;
        }
        
        /* Daily cards - grid layout for wrapping */
        .card-group {
            display: grid !important;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)) !important;
            gap: 0.5rem !important;
            margin-top: 1rem !important;
            margin-bottom: 2rem !important;
        }
        
        .card {
            font-size: 0.85rem !important;
        }
        
        .card-header {
            padding: 0.3rem !important;
        }
        
        .card-body {
            padding: 0.5rem !important;
        }
        
        .card-body .display-3 {
            font-size: 2rem !important;
        }
        
        .card-body .fs-5 {
            font-size: 1rem !important;
        }
    }
</style>
<body data-bs-theme='dark'></body>
</html>
